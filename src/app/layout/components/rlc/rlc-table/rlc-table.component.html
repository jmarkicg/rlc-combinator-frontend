<div *ngIf="dataLoaded">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="type" matSortDirection="asc">
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef  [ngClass]="'rlcColumnClass'" mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Value ({{unit}}) </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Desc Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Num of items Column -->
    <ng-container matColumnDef="numItems">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of items </th>
      <td mat-cell *matCellDef="let element"> {{element.numItems}} </td>
    </ng-container>

    <!-- Capacitory type -->
    <ng-container matColumnDef="capacitorType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacitor type </th>
      <td mat-cell *matCellDef="let element"> {{element.capacitorType}} </td>
    </ng-container>

    <!-- Volume -->
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openEditSaveDialog(addAction, null)" >
          <mat-icon aria-label="Add">add_circle</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button  (click)="openEditSaveDialog(editAction, element)" >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDeleteDialog(element)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Disclaimer column -->
    <ng-container matColumnDef="disclaimer">
      <td mat-footer-cell *matFooterCellDef colspan="2">
        <span *ngIf="!dataSource.data.length"><i>No data</i></span>
      </td>
    </ng-container>

    <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>

  </table>
</div>
