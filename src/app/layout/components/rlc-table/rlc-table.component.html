<div *ngIf="dataLoaded">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
imort
    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
        </button>

        <mat-icon>home</mat-icon><mat-icon>home</mat-icon>
        <button class="mdc-icon-button material-icons">favorite</button>
        <!--<button class="mdc-icon-button material-icons">control_point</button>-->
        <!--<button class="mdc-icon-button material-icons">remove_circle_outline</button>-->
        <!--<button class="mdc-button">-->
          <!--<span class="mdc-button__label">Button</span>-->
        <!--</button>-->
      </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type. </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Desc Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Num of items Column -->
    <ng-container matColumnDef="numItems">
      <th mat-header-cell *matHeaderCellDef> Number of items </th>
      <td mat-cell *matCellDef="let element"> {{element.numItems}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </mat-table>
</div>
