<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%">
  <!-- Error percentage Column -->
  <ng-container matColumnDef="errorPercentage">
    <th mat-header-cell *matHeaderCellDef  [ngClass]="'rlcColumnClass'" mat-sort-header> Error percentage</th>
    <td mat-cell *matCellDef="let element"> {{element.errorPercentage | number : '1.2-2'}} </td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value | number : '1.2-2'}} </td>
  </ng-container>

  <!-- NumItems Column -->
  <ng-container matColumnDef="numItems">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Num of items </th>
    <td mat-cell *matCellDef="let element"> {{element.numItems}} </td>
  </ng-container>

  <!-- CombStringValue Column -->
  <ng-container matColumnDef="combStringValue">
    <th mat-header-cell *matHeaderCellDef> Combination </th>
    <td mat-cell *matCellDef="let element"> {{element.combStringValue}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="count" [pageSize]="20"></mat-paginator>
