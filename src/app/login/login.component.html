<div class="login-page">
<form (ngSubmit)="onLogin()" #elementForm="ngForm">
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">



  <mat-card class="login-mat-card">

    <mat-card-header>
      <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">

        <mat-card-title><h2>RLC Combinator</h2></mat-card-title>
        <img src="assets/images/logo2.png" style="width:117px;height:78px;">
      </div>

    </mat-card-header>

    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput [(ngModel)]="username" placeholder="Username" name="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="password" type="password" placeholder="Password" name="password" required>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="center">
      <button  [disabled]="!elementForm.form.valid || loginInProgress" type="submit" mat-raised-button color="accent"
               class="rlc-button-login"
               >
        <mat-icon>vpn_key</mat-icon> Login</button>
    </mat-card-actions>
  </mat-card>

</div>
</form>
</div>
