<div class="login-page">
<form (ngSubmit)="onLogin()" #elementForm="ngForm">
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">



  <mat-card class="login-mat-card">
    <mat-card-header>
      <mat-card-title><h2>RLC Login</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput [(ngModel)]="username" placeholder="Username" name="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="password" type="password" placeholder="Password" name="password" required>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="center">
      <button  [disabled]="!elementForm.form.valid || loginInProgress" type="submit" mat-raised-button color="primary"
               class="rlc-button-login"
               >Login</button>
    </mat-card-actions>
  </mat-card>

</div>
</form>
</div>
